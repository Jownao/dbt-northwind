name: Deploy dbt docs to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: northwind
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=5

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: 3.8

    - name: Install dbt
      run: pip install dbt-postgres

    - name: Set up dbt profile
      run: |
        mkdir -p ~/.dbt
        cat <<EOF > ~/.dbt/profiles.yml
        northwind:
          target: dev
          outputs:
            dev:
              type: postgres
              host: localhost
              port: 5432
              user: postgres
              password: postgres
              dbname: northwind
              schema: public
              threads: 1
        EOF

    - name: Install dependencies and load initial SQL
      run: |
        sudo apt-get update
        sudo apt-get install postgresql-client -y
        psql -h localhost -U postgres -d northwind -f northwind/scripts/northwind.sql

    - name: Generate dbt docs
      run: |
        cd northwind
        dbt deps
        dbt docs generate

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GH_PAT }}
        publish_dir: ./northwind/target
